{% extends "base.html" %}

{% block content_title %}tag/{{ tag }}{%endblock%}

{% block content %}
  {% if articles %}
  <h1>Articles for Tag &quot;{{ tag }}&quot;</h1>
    <ul class="posts">
    {% for article in articles %}
      <li><span class="date">{{ article.locale_date }}</span> &raquo; <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></li>
    {% endfor %}
  {% endif %}
{% endblock %}
