{% extends "base.html" %}

{% block content_title %}{{page_name}}{%endblock%}

{% block content %}
  <h1>Posts by {{ author }}:</h1>
  {% if articles %}
    <ul class="posts">
    {% for article in dates %}
      <li><span>{{ article.locale_date }}</span> &raquo; <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></li>
    {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
