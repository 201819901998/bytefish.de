{% extends "base.html" %}

{% block content_title %}<a href="{{ SITEURL }}/{{ page_name }}.html">{{page_name}}{%endblock%}

{% block content %}
  <h1>Posts by {{ author }}:</h1>
  <dl>
  {% for article in dates %}
    <dt>{{ article.locale_date }}</dt>
    <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
  {% endfor %}
  </dl>
{% endblock %}
