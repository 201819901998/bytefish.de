{% extends "base.html" %}

{# TODO: URL shouldn't be hardcoded! #}
{% block content_title %}<a href="{{ SITEURL }}/blog">blog</a>{%endblock%}

{% block content %}
  {% if articles %}
  <h1>Blog Posts</h1>
    <ul class="posts">
    {% for article in articles %}
      <li><span>{{ article.locale_date }}</span> &raquo; <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></li>
    {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
